 <head>
  <title>Дизайн-макет</title>

 <body style="margin: 0px^;"> 
  <table border="0" width="100%" height="100%" cellspacing="0" cellpadding="0">
# Получаем список jpg файлов в папке design
  $list[^file:list[/design;\.jpg^$]] 
  $all_files[^list.count[]]

   ^list.menu{
   <tr>   
    <td align="center">

     ^counter.inc[]		    
	   ^if($counter ne $all_files){
	 <tr>   
    <td align="center">   
     <hr>
    </td> 
   </tr>
	   }
    }
   } 
  }{
   <tr>  
	  <td align="center">
     ^use[site.p]
		 <h1>$site:phrase</h1>
		 <br>

     <img src="/manage/logo.png" border="0" alt='Компьютерный центр "Колибри"' title='Компьютерный центр "Колибри"'>
     </a>
		</td>
   </tr>		
	}
	</table>
